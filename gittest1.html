<!DOCTYPE html>
<html>
<head>
    <title>Mark Sheet Entry</title>
</head>
<body>

<h2>Enter Mark Sheet</h2>
<form>
    <label for="name">Student Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="roll">Roll Number:</label><br>
    <input type="text" id="roll" name="roll"><br><br>

    <label for="subject1">Subject 1 Marks:</label><br>
    <input type="number" id="subject1" name="subject1"><br><br>

    <label for="subject2">Subject 2 Marks:</label><br>
    <input type="number" id="subject2" name="subject2"><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
